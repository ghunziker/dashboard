{% load static %}
<html>

<head>
  <title>RepEx</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" />
  <link rel="stylesheet" href="{% static 'fontawesome-free-6.3.0-web/css/all.css' %}" />
  <link rel="stylesheet" href="{% static 'registration/registration.css' %}" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="row">
          <img src="{% static 'assets/logo/RE_logo_white.png' %}" class="mx-auto d-block"
            style="max-width: 40%; display: block; margin-top: 2rem" />
        </div>
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">
              Request access
            </h5>
            {% block content %} {% endblock %}
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- JS, Popper.js, and jQuery -->
  <script src="{% static 'jquery/jquery-3.6.3.min.js' %}"></script>
  <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
